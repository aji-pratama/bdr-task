{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is Testing Pages</title>
  </head>
  <body>
      {% crispy form %}
  </body>

  <script src="{% static '/js/jquery-3.1.1.js' %}"></script>
  <script src="{% static '/js/bootstrap.js' %}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).on('submit','#project_form', function(e){
        e.preventDefault();

        $.ajax({
          type: 'POST',
          url: '{% url "testing:input_data" %}',
          data: {
            title: $('#id_title').val(),
            body: $('#id_body').val(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
          },

          success:function(){
            alert("sukses input");
            title: $('#id_title').val('');
            body: $('#id_body').val('');
          }

        });

      });
    });
  </script>

</html>
