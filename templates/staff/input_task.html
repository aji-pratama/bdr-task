{% extends "base/base_staff.html" %}
{% block content_staff %}


<div class="col-md-6">

  <div class="panel panel-default">

    <div class="panel-heading">
      New Task
    </div>

    <form class="" action="{% url 'input_task' %}" method="post">{% csrf_token %}
      <div class="panel-body">
        <div class="form-group">
          <label for="title">Title Task</label>
          <input type="text" name="title" placeholder="Title Task" class="form-control">
        </div>

        <div class="form-group">
          <label for="keterangan">Keterangan Task</label>
          <textarea name="keterangan" placeholder="Keterangan Task" class="form-control"></textarea>
        </div>

        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-lg">
      </div>
    </form>
  </div>
</div>

<div class="col-md-6">

  <div class="panel panel-default">

    <div class="panel-heading">
       Task Lists
    </div>

    <div class="panel-body">
      <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">
          <a href="#"><strong>{{ task.title }}</strong></a>
          <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-xs right" style="float: right;"> <i class="fa fa-trash-o"></i></a>
        </li>
        {% endfor %}
      </ul>
      </>
    </div>
  </div>

  {% endblock %}
