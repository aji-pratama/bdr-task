{% extends "base/main_base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{# BLOCK MAIN Content #}
<div class="col-md-12 col-sm-12 col-xs-12">


{% block content %}
<div class="x_panel">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-sm">{{ message }}, kembali ke <a href="{% url 'opreport:index_quotation' %}">Quotation List</a></div>
      {% endfor %}
    {% endif %}

    <div class="x_title">
      <h2> Edit Quotation</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>

    <div class="x_content">
        {% crispy form %}
    </div>
  </div>
</div>
</div>
<script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/jquery-ui.js' %}"></script>
<script type="text/javascript">
$( function() {
  $( "#id_tanggal" ).datepicker({
    dateFormat: "yy-mm-dd"
  });
});
  document.getElementById('id_tanggal').value = '{{ quotation.tanggal|date:"Y-m-d" }}';
  document.getElementById('id_inquiry_no').value = '{{ quotation.inquiry_no }}';
  document.getElementById('id_quotation_no').value = '{{ quotation.quotation_no }}';
  document.getElementById('id_costumer').value = '{{ quotation.costumer }}';
  document.getElementById('id_desc_material').value = '{{ quotation.desc_material }}';
  document.getElementById('id_qty').value = '{{ quotation.qty }}';
  document.getElementById('id_unit').value = '{{ quotation.unit }}';
  document.getElementById('id_bid_price').value = '{{ quotation.bid_price }}';
  document.getElementById('id_status').value = '{{ quotation.status }}';
</script>
{% endblock %}
