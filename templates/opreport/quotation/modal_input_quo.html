{# {% extends "base/main_base.html" %}#}
{% load static %}
{% load crispy_forms_tags %}

<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Quotation</h4>
      </div>

      <div class="modal-body">
        {% crispy form %}
      </div>
    </div>
  </div>
</div>

{# BLOCK javascript #}
<script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
{% block javascript %}
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).on('submit','#id_quotation_form', function(e){
        e.preventDefault();

        $.ajax({
          type: 'POST',
          url: '{% url "opreport:input_quotation" %}',
          data: {
            tanggal: $('#id_tanggal').val(),
            inquiry_no: $('#id_inquiry_no').val(),
            quotation_no: $('#id_quotation_no').val(),
            costumer: $('#id_costumer').val(),
            desc_material: $('#id_desc_material').val(),
            qty: $('#id_qty').val(),
            unit: $('#id_unit').val(),
            bid_price: $('#id_bid_price').val(),
            status: $('#id_status').val(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
          },

          success:function(data){
            $('#myModal').modal('hide');
            location.reload();
          }

        });

      });
    });
  </script>
{% endblock %}
