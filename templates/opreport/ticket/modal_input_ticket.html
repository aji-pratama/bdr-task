{# {% extends "base/main_base.html" %}#}
{% load static %}
{% load crispy_forms_tags %}

<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Tender</h4>
      </div>

      <div class="modal-body">
        {% crispy form %}
      </div>
    </div>
  </div>
</div>

{# BLOCK javascript #}
<script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
{% block javascript %}
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).on('submit','#id_ticket_form', function(e){
        e.preventDefault();

        $.ajax({
          type: 'POST',
          url: '{% url "opreport:input_ticket" %}',
          data: {
            date_flight: $('#id_date_flight').val(),
            om: $('#id_om').val(),
            name: $('#id_name').val(),
            customer: $('#id_customer').val(),
            id_jobno: $('#id_id_jobno').val(),
            purpose: $('#id_purpose').val(),
            cost: $('#id_cost').val(),
            payment: $('#id_payment').val(),

            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
          },



          success:function(data){
            $('#myModal').modal('hide');
            location.reload();
          }

        });

      });
    });
  </script>
{% endblock %}
