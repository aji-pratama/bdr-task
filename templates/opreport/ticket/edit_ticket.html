{% extends "base/main_base.html" %}
{% load crispy_forms_tags %}
{% load static %}

<div class="col-md-12 col-sm-12 col-xs-12">
{% block content %}
<div class="x_panel">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-sm">{{ message }}, kembali ke <a href="{% url 'opreport:index_ticket' %}">Ticket Project List</a></div>
      {% endfor %}
    {% endif %}

    <div class="x_title">
      <h2> Add New Ticket</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>

    <div class="x_content">
        {% crispy form %}
    </div>
  </div>
</div>
</div>
<script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/jquery-ui.js' %}"></script>
<script type="text/javascript">
$( function() {
  $( "#id_date_flight" ).datepicker({
    dateFormat: "yy-mm-dd"
  });
});

  document.getElementById('id_date_flight').value = '{{ ticket.date_flight }}';
  document.getElementById('id_om').value = '{{ ticket.om }}';
  document.getElementById('id_name').value = '{{ ticket.name }}';
  document.getElementById('id_customer').value = '{{ ticket.customer }}';
  document.getElementById('id_id_jobno').value = '{{ ticket.id_jobno }}';
  document.getElementById('id_purpose').value = '{{ ticket.purpose }}';
  document.getElementById('id_cost').value = '{{ ticket.cost }}';
  document.getElementById('id_payment').value = '{{ ticket.payment }}';
  document.getElementById('id_insert_data').value = '{{ ticket.insert_data }}';
</script>

{% endblock %}
