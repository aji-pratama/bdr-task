{% extends "base/base_pkt.html" %}
{% block content_pkt %}

	<div id="app">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Perhitungan Kualifikasi Tender PT. BDR Indonesia</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#"></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

<!-- Content -->
		<div class="container">
			<div class="row">
				<table class="table table-bordered">

					<tr>
						<th style="background-color:#000; color: #fff;" colspan="2">MANDATORY REQUIREMENTS</th>
						<th style="background-color:#000; color: #fff;">Dibutuhkan?</th>
						<th style="background-color:#000; color: #fff;">Bisa Dilengkapi</th>
						<th> </th>
					</tr>


					<!-- Form Hidden-->
				<form class="form-hidden" action="{% url 'pkt:mandatory' %}" method="post">{% csrf_token %}
					<!-- Form Hidden-->

          {% for pkt in pkt_data %}
					<tr>
						<td>{{ pkt.teks }}</td>
						<td>{{ pkt.koef }}</td>
						<td>
							<select class="" name="">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</td>
						<td>
							<select class="" name="data{{ pkt.id }}">
								<option value="0">No</option>
								<option value="{{ pkt.koef }}">Yes</option>
							</select>
						</td>
						<td>{{ pkt.koef }}%</td>
					</tr>
          {% endfor %}

				</table>
				<input class="btn btn-default btn-lg" type="submit" name="save" value=">">
			</form>
			</div>
		</div>
<!-- /Content -->
	</div>


{% endblock %}
