{% extends "base/base_pkt.html" %}
{% block content_pkt %}

<!-- Content -->
		<div class="container">
			<div class="row">
				<table class="table table-bordered">

					<tr>
						<th style="background-color:#000; color: #fff;" colspan="2">MANDATORY REQUIREMENTS</th>
						<th style="background-color:#000; color: #fff;">Dibutuhkan?</th>
						<th style="background-color:#000; color: #fff;">Bisa Dilengkapi</th>
					</tr>


					<!-- Form Hidden-->
				<form class="form-hidden" action="{% url 'pkt:mandatory' %}" method="post">{% csrf_token %}
					<!-- Form Hidden-->

          {% for pkt in pkt_data %}
					<tr>
						<td>{{ pkt.teks }}</td>
						<td>{{ pkt.koef }}</td>
						<td>
							<select class="" name="">
								<option value="no">No</option>
								<option value="yes">Yes</option>
							</select>
						</td>
						<td>
							<select class="" name="data{{ pkt.id }}">
								<option value="0">No</option>
								<option value="{{ pkt.koef }}">Yes</option>
							</select>
						</td>
					</tr>
          {% endfor %}

				</table>
				<div class="form-group col-md-5">
					<label>Harga Perkiraan Sementara (HPS)</label>
					<input type="number" class="form-control" placeholder="Input Harga Perkiraan Sementara (HPS)" name="hps">
				</div>
				<div class="form-group col-md-12">

				<input class="btn btn-default btn-lg" type="submit" name="save" value=">">
			</div>
			</form>
			</div>
		</div>
<!-- /Content -->
	</div>


{% endblock %}
