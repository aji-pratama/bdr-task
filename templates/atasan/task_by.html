{% extends "base/base_atasan.html" %}
{% block content_atasan %}
<div class="col-md-6">
  <div class="panel panel-default">

    <div class="panel-heading">
       Task List by {{ staf.email }}
    </div>

    <div class="panel-body">
      <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">
          <strong>{{ task.title }}</strong>
          <input type="checkbox" value="True" class="checkbox-inline" style="float: right;">
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>

{% endblock %}
