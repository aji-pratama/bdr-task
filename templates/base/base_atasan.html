{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Task Atasan Pages</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}" media="screen" title="no title">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" media="screen" title="no title">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">BDR Task</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Task</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'dashboard' %}">{{ user.email }}</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                  {% endif %}
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Side Menu</p>
                {% with request.resolver_match.url_name as url_name %}
                <div class="list-group">
                    <a href="{% url 'task_approval' %}" class="list-group-item {% if url_name == 'task_approval' %}active{% endif %}">Task Approval</a>
                </div>
                {% endwith %}
            </div>

            <div class="col-md-9">

                  {% block content_atasan %}
                  {% endblock %}

            </div>

        </div>
    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


    <!-- jQuery -->
    <script src="{% static '/js/jquery-3.1.1.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/js/bootstrap.js' %}"></script>

</body>

</html>
